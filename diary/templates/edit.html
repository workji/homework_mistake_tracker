{% extends 'base.html' %}
{% block title %}Edit Diary{% endblock %}
{% block header %}
    <h1>Edit Diary</h1>
    <nav>
        <a href="{% url 'diary:list' %}">Diary List</a> | 
        <a href="{% url 'diary:index' %}">Home</a>
    </nav>
{% endblock %}
{% block content %}
    <section>
        <h2>Edit Entry</h2>
        {% if page.picture %}
            <div>
                <img src="{{ page.picture.url }}" alt="Diary Picture" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Save Changes</button>
        </form>
    </section>
{% endblock %}

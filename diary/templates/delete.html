{% extends 'base.html' %}
{% block title %}Delete Diary{% endblock %}
{% block header %}Delete Diary{% endblock %}
{% block content %}
    <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this diary?</h2>
        <div class="mb-4">
            <span class="font-bold">{{ page.title }}</span>
            <span class="text-gray-600">- {{ page.page_date }}</span>
        </div>
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            <a href="{% url 'diary:list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        </form>
    </section>
{% endblock %}

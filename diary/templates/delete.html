{% extends 'base.html' %}
{% block title %}Delete Diary{% endblock %}
{% block header %}
    <h1>Delete Diary</h1>
{% endblock %}
{% block content %}
    <section>
        <h2>Are you sure you want to delete this diary?</h2>
        <p><strong>{{ page.title }}</strong> - {{ page.page_date }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #e74c3c;">Confirm Delete</button>
            <a href="{% url 'diary:detail' page.id %}">Cancel</a>
        </form>
    </section>
{% endblock %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Diary App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">{% block header %}My Diary App{% endblock %}</h1>
        <nav class="mt-2 text-center">
            <a href="{% url 'diary:list' %}" class="hover:underline mx-2">Diary List</a>
            <a href="{% url 'diary:index' %}" class="hover:underline mx-2">Home</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-green-600 text-white p-4 fixed bottom-0 w-full text-center">
        <p>&copy; 2025 My Diary App. All rights reserved.</p>
    </footer>
</body>
</html>

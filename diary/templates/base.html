<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感日记本 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0e0;
        }
        .navbar {
            background-color: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 191, 255, 0.3);
        }
        .navbar-brand, .nav-link {
            color: #00bfff !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #ffffff !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-outline-info {
            color: #00bfff;
            border-color: #00bfff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-outline-info:hover {
            background-color: #00bfff;
            color: #0a0a1a;
        }
        .card {
            background-color: #1a1a2e;
            border: 1px solid rgba(0, 191, 255, 0.2);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
             box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }
        hr {
            border-color: rgba(0, 191, 255, 0.3);
        }
        .tech-glow {
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.7);
        }
        /* Style for form controls, labels, modals will be needed in other files */
        .form-control {
            background-color: #2a2a3e;
            border: 1px solid #4a4a5e;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #2a2a3e;
            border-color: #00bfff;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .form-label { color: #a0a0b0; }
        .modal-content { background-color: #1a1a2e; border: 1px solid rgba(0, 191, 255, 0.3); }
        .modal-header, .modal-footer { border-bottom-color: rgba(0, 191, 255, 0.2); border-top-color: rgba(0, 191, 255, 0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand tech-glow" href="{% url 'diary:index' %}"><i class="fas fa-book-journal-whills"></i> 科技日记</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'diary:index' %}"><i class="fas fa-home me-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diary:list' %}"><i class="fas fa-list me-1"></i>日记列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diary:create' %}"> <i class="fas fa-plus-circle me-1"></i>写新日记</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>登录</a>
                        </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning" id="deleteConfirmModalLabel"><i class="fas fa-exclamation-triangle me-2"></i> 确认删除</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您确定要永久删除这篇日记吗？</p>
                    <p><strong id="entryTitleToDelete"></strong></p>
                    <p class="text-danger">此操作无法撤销！</p>
                    <form id="deleteForm" method="post" action="">
                        {% csrf_token %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times me-1"></i> 取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton"><i class="fas fa-trash-alt me-1"></i> 确认删除</button>
                </div>
            </div>
        </div>
    </div>

     <script>
        const deleteConfirmModalDetail = document.getElementById('deleteConfirmModal');
        if (deleteConfirmModalDetail) {
            deleteConfirmModalDetail.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const entryTitle = button.getAttribute('data-entry-title');
                const entryId = button.getAttribute('data-entry-id');
                const deleteUrl = "{% url 'diary:delete' 0 %}".replace('0', entryId);

                const modalTitle = deleteConfirmModalDetail.querySelector('#entryTitleToDelete');
                const confirmDeleteButton = deleteConfirmModalDetail.querySelector('#confirmDeleteButton');
                const deleteForm = deleteConfirmModalDetail.querySelector('#deleteForm');

                modalTitle.textContent = `"${entryTitle}"`;
                deleteForm.action = deleteUrl;

                confirmDeleteButton.onclick = (e) => {
                    deleteForm.submit();
                    setTimeout(() => {
                        const modalInstance = bootstrap.Modal.getInstance(deleteConfirmModalDetail);
                        modalInstance.hide();
                    }, 500);
                };
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

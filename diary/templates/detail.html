{% extends 'base.html' %}
{% block title %}Diary Detail{% endblock %}
{% block header %}Diary Detail{% endblock %}
{% block content %}
    <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">{{ page.title }}</h2>
        <div class="mb-4"><strong>Date:</strong> {{ page.page_date }}</div>
        <div class="mb-4 whitespace-pre-line">{{ page.content }}</div>
        {% if page.picture %}
            <div class="mb-4">
                <img src="{{ page.picture.url }}" alt="Diary Picture" class="max-w-full h-auto rounded-lg">
            </div>
        {% endif %}
        <div class="flex gap-4">
            <a href="{% url 'diary:edit' page.id %}" class="text-green-600 hover:underline">Edit</a>
            <a href="{% url 'diary:delete' page.id %}" class="text-red-600 hover:underline">Delete</a>
        </div>
    </section>
{% endblock %}
